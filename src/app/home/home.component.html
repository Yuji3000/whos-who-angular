<div class="intro-container">
  <p> Who's Who is an interactive music guessing game that challenges your 
    knowledge of artists and songs. In each round, you'll listen to a short 
    audio clip from a song and then choose the correct artist or song title 
    from multiple-choice options. Test your musical memory!!</p>
  <button mat-flat-button color="primary" routerLink="/settings">Start Game!</button>
</div>
